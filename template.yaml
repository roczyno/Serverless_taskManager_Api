AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  TaskManagerApi

  Sample SAM Template for TaskManagerApi

Globals:
  Function:
    Timeout: 20
    Runtime: java17
    Architectures:
      - x86_64
    MemorySize: 512
    Environment:
      Variables:
        TM_COGNITO_POOL_CLIENT_ID: !Ref TaskManagerUserPoolClient
        TM_COGNITO_POOL_SECRET_ID: !GetAtt TaskManagerUserPoolClient.ClientSecret
        TM_COGNITO_USER_POOL_ID: !Ref TaskManagerUserPool
        ASSIGNMENT_TOPIC_ARN: !Ref TasksAssignmentNotificationTopic
        DEADLINE_TOPIC_ARN: !Ref TasksDeadlineNotificationTopic
        CLOSED_TOPIC_ARN: !Ref ClosedTasksNotificationTopic
        REOPENED_TOPIC_ARN: !Ref ReopenedTasksNotificationTopic
        COMPLETE_TOPIC_ARN: !Ref TaskCompleteNotificationTopic


Resources:

  # Cognito Resources
  TaskManagerUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: TaskManagerUserPool
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: verified_email
            Priority: 1
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: true
      AutoVerifiedAttributes:
        - email
      EmailConfiguration:
        EmailSendingAccount: COGNITO_DEFAULT
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
          RequireUppercase: true
      Schema:
        - Name: email
          AttributeDataType: String
          Mutable: true
          Required: true
        - Name: name
          AttributeDataType: String
          Mutable: true
          Required: true
        - Name: userId
          AttributeDataType: String
          Mutable: true
          Required: false
        - Name: role
          AttributeDataType: String
          Mutable: true
          Required: false
      UsernameAttributes:
        - email
      UsernameConfiguration:
        CaseSensitive: false

  TaskManagerUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref TaskManagerUserPool
      ClientName: TaskManagerClient
      GenerateSecret: true
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_ADMIN_USER_PASSWORD_AUTH
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      PreventUserExistenceErrors: ENABLED
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
          - email
          - openid
          - profile
      AllowedOAuthFlowsUserPoolClient: true
      CallbackURLs:
          - http://localhost:5173
      SupportedIdentityProviders:
          - COGNITO

  TaskManagerUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Sub "taskmanager-${AWS::AccountId}"
      UserPoolId: !Ref TaskManagerUserPool


  AdminGroup:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      GroupName: ADMIN
      UserPoolId: !Ref TaskManagerUserPool
      Description: Administrator group
      Precedence: 1

  UserGroup:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      GroupName: USER
      UserPoolId: !Ref TaskManagerUserPool
      Description: Regular user group
      Precedence: 2


  # API Gateway
  MyApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt TaskManagerUserPool.Arn
        AddDefaultAuthorizerToCorsPreflight: false
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-Requested-With'"
        AllowOrigin: "'*'"
        MaxAge: "'3600'"


  LoginUserHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TaskManagerApi
      Handler: com.roczyno.aws.task_manager.LoginUserHandler::handleRequest
      Events:
        LoginUser:
          Type: Api
          Properties:
            Path: /login
            Method: post
            RestApiId: !Ref MyApi
            Auth:
              Authorizer: NONE


  AddUserHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TaskManagerApi
      Handler: com.roczyno.aws.task_manager.AddUserHandler::handleRequest
      Environment:
        Variables:
          USER_ONBOARDING_STATE_MACHINE_ARN: !GetAtt UserOnboardingStateMachine.Arn

      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - cognito-idp:AdminCreateUser
                - cognito-idp:AdminAddUserToGroup
                - cognito-idp:AdminSetUserPassword
                - cognito-idp:UpdateUserPool  # Add this permission
              Resource: !GetAtt TaskManagerUserPool.Arn
            - Effect: Allow
              Action:
                - ses:SendEmail
                - ses:SendRawEmail
              Resource: "*"
            - Effect: Allow
              Action:
                - states:StartExecution
              Resource: !GetAtt UserOnboardingStateMachine.Arn
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - !Sub "arn:aws:logs:eu-west-1:${AWS::AccountId}:log-group:/aws/lambda/*"
      Events:
        AddUser:
          Type: Api
          Properties:
            Path: /users
            Method: post
            RestApiId: !Ref MyApi
            Auth:
              Authorizer: CognitoAuthorizer



  GetAllUsersHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TaskManagerApi
      Handler: com.roczyno.aws.task_manager.GetAllUsersHandler::handleRequest
      Environment:
        Variables:
          USER_POOL_ID: !Ref TaskManagerUserPool
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - cognito-idp:ListUsers
              Resource: !GetAtt TaskManagerUserPool.Arn
            - Effect: Allow
              Action:
                - ses:SendEmail
                - ses:SendRawEmail
              Resource: "*"
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - !Sub "arn:aws:logs:eu-west-1:${AWS::AccountId}:log-group:/aws/lambda/*"
      Events:
        GetAllUsers:
          Type: Api
          Properties:
            Path: /users
            Method: get
            RestApiId: !Ref MyApi
            Auth:
              Authorizer: CognitoAuthorizer





  # SNS Topics
  TaskCompleteNotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: TaskCompleteNotificationTopic
      DisplayName: Task Complete Notifications

  TasksAssignmentNotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: TasksAssignmentNotificationTopic
      DisplayName: Tasks Assignment Notifications

  TasksDeadlineNotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: TasksDeadlineNotificationTopic
      DisplayName: Tasks Deadline Notifications

  ClosedTasksNotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: ClosedTasksNotificationTopic
      DisplayName: Closed Tasks Notifications

  ReopenedTasksNotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: ReopenedTasksNotificationTopic
      DisplayName: Reopened Tasks Notifications

  # Lambda Function for SNS Subscription
  SNSSubscriptionFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TaskManagerApi
      Handler: com.roczyno.aws.task_manager.SNSSubscriptionHandler::handleRequest
      # Add logging permissions
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - sns:Subscribe
                - sns:Unsubscribe
                - sns:ListSubscriptionsByTopic
              Resource:
                - !Ref TasksAssignmentNotificationTopic
                - !Ref TasksDeadlineNotificationTopic
                - !Ref ClosedTasksNotificationTopic
                - !Ref ReopenedTasksNotificationTopic
                - !Ref TaskCompleteNotificationTopic
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - !Sub "arn:aws:logs:eu-west-1:${AWS::AccountId}:log-group:/aws/lambda/*"

  # Step Function State Machine
  UserOnboardingStateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      DefinitionUri: statemachine/user-onboarding.asl.json
      DefinitionSubstitutions:
        SNSSubscriptionFunctionArn: !GetAtt SNSSubscriptionFunction.Arn
      Type: STANDARD
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref SNSSubscriptionFunction
        - Statement:
            - Effect: Allow
              Action:
                - sns:Subscribe
                - sns:Unsubscribe
                - sns:ListSubscriptionsByTopic
              Resource:
                - !Ref TasksAssignmentNotificationTopic
                - !Ref TasksDeadlineNotificationTopic
                - !Ref ClosedTasksNotificationTopic
                - !Ref ReopenedTasksNotificationTopic
                - !Ref TaskCompleteNotificationTopic
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - !Sub "arn:aws:logs:eu-west-1:${AWS::AccountId}:log-group:/aws/lambda/*"


  TaskDeadlineStateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      DefinitionUri: statemachine/tasks-deadline.asl.json
      DefinitionSubstitutions:
        TasksTable: !Ref TasksTable
        TasksDeadlineNotificationTopic: !Ref TasksDeadlineNotificationTopic
      Type: STANDARD
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TasksTable
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt TasksDeadlineNotificationTopic.TopicName
        - Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - !Sub "arn:aws:logs:eu-west-1:${AWS::AccountId}:log-group:/aws/lambda/*"



  # SQS Queue for Task Notifications
  TasksQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: TasksQueue


  ExpiredTasksQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: ExpiredTasksQueue
      VisibilityTimeout: 300
      MessageRetentionPeriod: 1209600  # 14 days
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt ExpiredTasksDLQ.Arn
        maxReceiveCount: 3

    # Dead Letter Queue for Expired Tasks
  ExpiredTasksDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: ExpiredTasksDLQ
      MessageRetentionPeriod: 1209600



  # DynamoDB Table for Tasks
  TasksTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: TasksTable
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: assignedUserId
          AttributeType: S
        - AttributeName: status
          AttributeType: S
        - AttributeName: deadline
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: AssignedUserIdIndex
          KeySchema:
            - AttributeName: assignedUserId
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: StatusDeadlineIndex
          KeySchema:
            - AttributeName: status
              KeyType: HASH
            - AttributeName: deadline
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES

  CreateTaskFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TaskManagerApi
      Handler: com.roczyno.aws.task_manager.CreateTaskHandler::handleRequest
      Environment:
        Variables:
          TASKS_TABLE_NAME: !Ref TasksTable
          TASKS_QUEUE_URL: !Ref TasksQueue
          ASSIGNMENT_TOPIC_ARN: !Ref TasksAssignmentNotificationTopic
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:GetItem
                - dynamodb:UpdateItem
                - dynamodb:DeleteItem
                - dynamodb:Query    # Added this
                - dynamodb:Scan     # Added this
              Resource:
                - !GetAtt TasksTable.Arn
                - !Sub "${TasksTable.Arn}/index/*"  # Added for indexes if you have any
            - Effect: Allow
              Action:
                - sqs:SendMessage
                - sqs:GetQueueUrl   # Added this
                - sqs:GetQueueAttributes  # Added this
              Resource: !GetAtt TasksQueue.Arn
            - Effect: Allow
              Action:
                - sns:Publish       # Added for SNS topic
              Resource: !Ref TasksAssignmentNotificationTopic
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - !Sub "arn:aws:logs:eu-west-1:${AWS::AccountId}:log-group:/aws/lambda/*"
      Events:
        CreateTask:
          Type: Api
          Properties:
            Path: /tasks
            Method: post
            RestApiId: !Ref MyApi
            Auth:
              Authorizer: CognitoAuthorizer



  UpdateTaskStatusFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TaskManagerApi
      Handler: com.roczyno.aws.task_manager.UpdateTaskStatusHandler::handleRequest
      Environment:
        Variables:
          TASKS_TABLE_NAME: !Ref TasksTable
          COMPLETE_TOPIC_ARN: !Ref TaskCompleteNotificationTopic
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:UpdateItem
              Resource:
                - !GetAtt TasksTable.Arn
                - !Sub "${TasksTable.Arn}/index/*"  # Added here for index access
            - Effect: Allow
              Action:
                - sns:Publish
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: "*"
            - Effect: Allow
              Action:
                - sqs:SendMessage
              Resource: !GetAtt TasksQueue.Arn
            - Effect: Allow
              Action:
                - sns:Publish       # Added for SNS topic
              Resource: !Ref TasksAssignmentNotificationTopic
      Events:
        UpdateTaskStatus:
          Type: Api
          Properties:
            Path: /tasks/status
            Method: put
            RestApiId: !Ref MyApi
            Auth:
              Authorizer: CognitoAuthorizer

  ReopenTaskFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TaskManagerApi
      Handler: com.roczyno.aws.task_manager.ReopenTaskHandler::handleRequest
      Environment:
        Variables:
          TASKS_TABLE_NAME: !Ref TasksTable
          REOPENED_TOPIC_ARN: !Ref ReopenedTasksNotificationTopic
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:UpdateItem
              Resource:
                - !GetAtt TasksTable.Arn
                - !Sub "${TasksTable.Arn}/index/*"
            - Effect: Allow
              Action:
                - sns:Publish
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: "*"
            - Effect: Allow
              Action:
                - sqs:SendMessage
              Resource: !GetAtt TasksQueue.Arn
            - Effect: Allow
              Action:
                - sns:Publish
              Resource: !Ref TasksAssignmentNotificationTopic
      Events:
        ReopenTask:
          Type: Api
          Properties:
            Path: /tasks/reopen
            Method: post
            RestApiId: !Ref MyApi
            Auth:
              Authorizer: CognitoAuthorizer



  ReassignTaskFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TaskManagerApi
      Handler: com.roczyno.aws.task_manager.ReassignTaskHandler::handleRequest
      Environment:
        Variables:
          TASKS_QUEUE_URL: !Ref TasksQueue
          TASKS_TABLE_NAME: !Ref TasksTable  # Add this
          ASSIGNMENT_TOPIC_ARN: !Ref TasksAssignmentNotificationTopic  # Add this
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:UpdateItem
              Resource:
                - !GetAtt TasksTable.Arn
                - !Sub "${TasksTable.Arn}/index/*"
            - Effect: Allow
              Action:
                - sns:Publish
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: "*"
            - Effect: Allow
              Action:
                - sqs:SendMessage
              Resource: !GetAtt TasksQueue.Arn
            - Effect: Allow
              Action:
                - sns:Publish       # Added for SNS topic
              Resource: !Ref TasksAssignmentNotificationTopic
      Events:
        ReassignTask:
          Type: Api
          Properties:
            Path: /tasks/reassign
            Method: put
            RestApiId: !Ref MyApi
            Auth:
              Authorizer: CognitoAuthorizer


  GetAllTasksHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TaskManagerApi
      Handler: com.roczyno.aws.task_manager.GetAllTasksHandler::handleRequest
      Environment:
        Variables:
          TASKS_TABLE_NAME: !Ref TasksTable
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:Scan
                - dynamodb:DescribeTable
              Resource: !GetAtt TasksTable.Arn
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - !Sub "arn:aws:logs:eu-west-1:${AWS::AccountId}:log-group:/aws/lambda/*"
      Events:
        GetAllTasks:
          Type: Api
          Properties:
            Path: /tasks
            Method: get
            RestApiId: !Ref MyApi
            Auth:
              Authorizer: CognitoAuthorizer


  GetTasksByAssignedUserHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TaskManagerApi
      Handler: com.roczyno.aws.task_manager.GetTasksByAssignedUserHandler::handleRequest
      Environment:
        Variables:
          TASKS_TABLE_NAME: !Ref TasksTable
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:Query
              Resource:
                - !GetAtt TasksTable.Arn
                - !Sub "${TasksTable.Arn}/index/*"
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - !Sub "arn:aws:logs:eu-west-1:${AWS::AccountId}:log-group:/aws/lambda/*"
      Events:
        GetTasksByAssignedUser:
          Type: Api
          Properties:
            Path: /tasks/user/{userId}
            Method: get
            RestApiId: !Ref MyApi
            Auth:
              Authorizer: CognitoAuthorizer


  DeleteTaskFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TaskManagerApi
      Handler: com.roczyno.aws.task_manager.DeleteTaskHandler::handleRequest
      Environment:
        Variables:
          TASKS_TABLE_NAME: !Ref TasksTable
          TASKS_QUEUE_URL: !Ref TasksQueue
          ASSIGNMENT_TOPIC_ARN: !Ref TasksAssignmentNotificationTopic
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:DeleteItem
                - dynamodb:GetItem
              Resource:
                - !GetAtt TasksTable.Arn
                - !Sub "${TasksTable.Arn}/index/*"
            - Effect: Allow
              Action:
                - sns:Publish
              Resource: !Ref TasksAssignmentNotificationTopic
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - !Sub "arn:aws:logs:eu-west-1:${AWS::AccountId}:log-group:/aws/lambda/*"
      Events:
        DeleteTask:
          Type: Api
          Properties:
            Path: /tasks/{taskId}
            Method: delete
            RestApiId: !Ref MyApi
            Auth:
              Authorizer: CognitoAuthorizer



  DeadlineCheckerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TaskManagerApi
      Handler: com.roczyno.aws.task_manager.DeadlineCheckerHandler::handleRequest
      Environment:
        Variables:
          TASKS_TABLE_NAME: !Ref TasksTable
          DEADLINE_TOPIC_ARN: !Ref TasksDeadlineNotificationTopic
          EXPIRED_TASKS_QUEUE_URL: !Ref ExpiredTasksQueue
          TASK_DEADLINE_STATE_MACHINE_ARN: !GetAtt TaskDeadlineStateMachine.Arn
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:Scan
                - dynamodb:Query
              Resource:
                - !GetAtt TasksTable.Arn
                - !Sub "${TasksTable.Arn}/index/*"
            - Effect: Allow
              Action:
                - sns:Publish
              Resource: !Ref TasksDeadlineNotificationTopic
            - Effect: Allow
              Action:
                - sqs:SendMessage
                - sqs:GetQueueUrl
                - sqs:GetQueueAttributes
              Resource:
                - !GetAtt ExpiredTasksQueue.Arn
                - !GetAtt ExpiredTasksDLQ.Arn
            - Effect: Allow
              Action:
                - states:StartExecution
              Resource: !GetAtt TaskDeadlineStateMachine.Arn
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - !Sub "arn:aws:logs:eu-west-1:${AWS::AccountId}:log-group:/aws/lambda/*"
      Events:
        ScheduledDeadlineCheck:
          Type: Schedule
          Properties:
            Schedule: rate(15 minutes)
            Name: TaskDeadlineCheck
            Description: Checks for tasks with approaching deadlines every 15 minutes
            Enabled: true

  DeadlineCheckerAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub ${AWS::StackName}-DeadlineCheckerErrors
      AlarmDescription: Alert when deadline checker encounters errors
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      Dimensions:
        - Name: FunctionName
          Value: !Ref DeadlineCheckerFunction




Outputs:
  UserPoolId:
    Description: ID of the Cognito User Pool
    Value: !Ref TaskManagerUserPool

  UserPoolClientId:
    Description: ID of the Cognito User Pool Client
    Value: !Ref TaskManagerUserPoolClient

  UserPoolClientSecret:
    Description: Secret of the Cognito User Pool Client
    Value: !GetAtt TaskManagerUserPoolClient.ClientSecret

  ApiEndpoint:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${MyApi}.execute-api.${AWS::Region}.amazonaws.com/Prod"

  CognitoLoginUrl:
    Description: "Cognito hosted UI login URL"
    Value: !Sub "https://${TaskManagerUserPoolDomain}.auth.${AWS::Region}.amazoncognito.com/login?client_id=${TaskManagerUserPoolClient}&response_type=code&scope=email+openid+profile&redirect_uri=http://localhost:5173"

  CognitoDomain:
    Description: "Cognito User Pool Domain"
    Value: !Sub "https://${TaskManagerUserPoolDomain}.auth.${AWS::Region}.amazoncognito.com"

